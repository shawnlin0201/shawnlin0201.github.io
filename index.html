<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-wrapper">
        <nav class="navbar-wrapper">
            <h1 class="navbar-logo">
                Meow Meal
            </h1>
        </nav>
        
        <section class="view-wrapper">
        
            <div class="card-wrapper">
                <h1 class="card-title">Today's meal</h1>
                <div class="card-content">
                    <p class="meal-text">Gooold</p>
                </div>
                <div class="card-footer">
                    <div class="btn btn-get">Get Meal</div>
                </div>
            </div>

            <div class="card-wrapper">
                <h1 class="card-title">Menu</h1>
                <div class="card-content">
                    <ol class="meal-list">
                        <li class="meal-item">test <div class="btn btn-delete">delete</div></li>
                    </ol>
                </div>
                <div class="card-footer">
                    <div class="btn btn-add">Add Meal</div>
                </div>
            </div>

        </section>

        <footer class="tab-wrapper">
            <div class="tab-item mainpage">
                Today's<br>Meal
            </div>
            <div class="tab-item setting">Setting<br>Menu</div>
        </footer>
    </div>
    <script src="/index.js"></script>
